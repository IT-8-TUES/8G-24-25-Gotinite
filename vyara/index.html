<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cat-preview">
    <div class="cat-background"></div>
    <div class="cat" id="cat">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eyes">
        <div class="eye left" id="eye-left"></div>
        <div class="eye right" id="eye-right"></div>
      </div>
      <div class="brows" id="brows"></div>
      <div class="nose"></div>
      <div class="whiskers">
        <div class="whisker left1"></div>
        <div class="whisker left2"></div>
        <div class="whisker left3"></div>
        <div class="whisker right1"></div>
        <div class="whisker right2"></div>
        <div class="whisker right3"></div>
      </div>
    </div>
  </div>


    <div class="emotion-panel">
      <button class="emotion-button" data-emotion="Angry">Angry</button>
      <button class="emotion-button" data-emotion="Happy">Happy</button>
      <button class="emotion-button" data-emotion="Sad">Sad</button>
      <button class="emotion-button" data-emotion="Confused">Confused</button>
      <button class="emotion-button" data-emotion="Judgy">Judgy</button>
      <button class="emotion-button" data-emotion="Bored">Bored</button>
   </div>
   </div>
<a href="gallery.html" class="gallery-button">Виж галерията</a>
  <script src="script.js"></script>
  <img src="../images/cat_toy.webp" alt="Cat Toy" class="cat-toy-img" />

</body>
</html>
