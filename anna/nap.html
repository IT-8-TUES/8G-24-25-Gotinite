<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nap Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar"></div>
  <div class="cat" id="cat">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eyes">
      <div class="eye left" id="eye-left"></div>
      <div class="eye right" id="eye-right"></div>
    </div>
    <div class="nose"></div>
    <div class="whiskers">
      <div class="whisker left1"></div>
      <div class="whisker left2"></div>
      <div class="whisker left3"></div>
      <div class="whisker right1"></div>
      <div class="whisker right2"></div>
      <div class="whisker right3"></div>
    </div>
  </div>

  <div class="quote-box">
    <p id="quote">Click below for a relaxing cat thought.</p>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
