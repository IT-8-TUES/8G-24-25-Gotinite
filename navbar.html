<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize</title>
  <style>
  
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: gradient(to bottom, #f4e3d3, #fff5ee);
    }
  
    nav {
      background: rgba(210, 145, 170, 0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
    }
  
    .menu-toggle {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
  
    .page-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      color: white;
    }
  
    .dropdown {
      position: relative;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: rgba(210, 145, 170, 0.95);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 20px;
    }
  
    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
  
    .dropdown-content a:hover {
      background-color: #eabac3;
    }
  
    .show {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <div class="dropdown">
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <div id="menuDropdown" class="dropdown-content">
        <a href="anna/index.html">Customize</a>
        <a href="vyara/index.html">Meow Mood</a>
        <a href="anna/nap.html">Cat Nap</a>
        <a href="vyara/gallery.html">Gallery</a>
        <a href="yoanna/index.html">Quiz Me</a>
        <a href="boyan/index.html">Cat Type</a>
        <a href="yoanna/facts.html">Facts</a>
      </div>
    </div>
    <div class="page-title">Customize</div>
    <div style="width: 26px;"></div>
  </nav>

  <!-- Content here (optional) -->

  <script>
    function toggleMenu() {
      document.getElementById("menuDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu-toggle')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

</body>
</html>
