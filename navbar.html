<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    nav {
      background-color: rgba(210, 145, 170, 0.85); /* Dusty rose pink */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
    }

    .menu-toggle {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .page-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      color: white;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: rgba(210, 145, 170, 0.95);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #eabac3;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <div class="dropdown">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <div id="menuDropdown" class="dropdown-content">
        <a href="#" onclick="setPage('Customize')">Customize</a>
        <a href="#" onclick="setPage('Meow Mood')">Meow Mood</a>
        <a href="#" onclick="setPage('Cat Nap')">Cat Nap</a>
        <a href="#" onclick="setPage('Gallery')">Gallery</a>
        <a href="#" onclick="setPage('Quiz Me')">Quiz Me</a>
        <a href="#" onclick="setPage('Cat Type')">Cat Type</a>
        <a href="#" onclick="setPage('Facts')">Facts</a>
      </div>
    </div>
    <div class="page-title" id="pageTitle">Customize</div>
    <div style="width: 26px;"></div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menuDropdown").classList.toggle("show");
    }

    function setPage(pageName) {
      document.getElementById("pageTitle").textContent = pageName;
      document.getElementById("menuDropdown").classList.remove("show");
    }

    // Затваря менюто, ако кликнеш извън него
    window.onclick = function(event) {
      if (!event.target.matches('.menu-toggle')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

</body>
</html>
